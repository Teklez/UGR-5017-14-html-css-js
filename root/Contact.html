<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://kit.fontawesome.com/8ca52177a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="main-navbar container" id="main-navbar">
        <h2 class="logo">ZEMENU</h2>
        <ul id="menu-list">
          <li><a href="Home.html" class="menu-links">Home</a></li>
          <li><a href="About.html" class="menu-links">About</a></li>
          <li><a href="Projects.html" class="menu-links">Projects</a></li>
          <li><a href="Interests.html" class="menu-links">Interests</a></li>
          <li><a href="Contact.html" class="menu-links">Contact</a></li>
        </ul>
        <i class="fa-solid fa-bars menu-bars" id="menu-bars"></i>
      </nav>
    </header>
    <main class="contact-main">
      <section class="container">
        <h3>Reach Out</h3>
        <div class="contact card">
          <div class="contact-area">
            <div class="contact-info location">
              <i class="fa-solid fa-location-dot"></i>
              <h4>Location:</h4>
              <p>Addis Ababa, Ethiopia</p>
            </div>

            <div class="contact-info email">
              <i class="fa-regular fa-envelope"></i>
              <h4>Email:</h4>
              <p>zemenumekiria@gmail.com</p>
            </div>
            <div class="contact-info phone">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <h4>Phone:</h4>
              <p>+251 911 111 111</p>
            </div>
            <iframe
              src="https://maps.google.com/maps?q=AA%20University%205%20Kilo%20Campus&amp;t=k&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
            ></iframe>
          </div>

          <div class="contact-form">
            <div class="form">
              <form onsubmit="sendEmail();reset();return false">
                <div class="name-email">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Your name.."
                      required
                    >
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Your email.."
                      required
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="Subject.."
                    required
                  >
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Write something.."
                    rows="4"
                    required
                  ></textarea>
                </div>
                <input type="submit" value="Submit" class="submit">
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <hr>

    <script src="index.js">
    </script>
  </body>
</html>
